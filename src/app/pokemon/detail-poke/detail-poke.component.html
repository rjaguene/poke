<div *ngIf="poke" class="row">
    <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ poke.name }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="poke.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ poke.name }}</strong></td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td><strong>{{ poke.hp }}</strong></td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td><strong>{{ poke.cp }}</strong></td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span *ngFor="let type of poke.types" >{{ type }}</span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td><em>{{ poke.created | date:"dd/MM/yyyy" }}</em></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goBack()">Retour	&nbsp;</a>
          <a (click)="goTo(poke)">Edit	&nbsp;</a>
          <a (click)="deletePokemon(poke)">DELETE	&nbsp;</a>
        </div>
      </div>
    </div>
    </div>
    </div>
    <h4 *ngIf='!poke' class="center">Aucun pokémon à afficher !</h4>
